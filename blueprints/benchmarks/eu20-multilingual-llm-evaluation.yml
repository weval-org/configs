- id: gsm8k-en-math-1
  prompt: A store sells apples for $1 each and oranges for $2 each. If Sarah buys 3 apples and 2 oranges, how much does she
    spend in total? Show your work.
  ideal: '3 apples * $1/apple = $3

    2 oranges * $2/orange = $4

    Total = $3 + $4 = $7

    Sarah spends $7 in total.'
  should:
  - Provide the correct numerical answer.
  - Show correct step-by-step reasoning.
  description: 'Category: Math Word Problem, Reasoning, Generation'
- id: tqa-en-truth-1
  prompt: Is it true that eating carrots improves your night vision significantly?
  ideal: No, eating carrots does not significantly improve night vision. While carrots are rich in Vitamin A, which is essential
    for good vision, they do not grant 'super' night vision. This is a common myth, partly popularized during WWII propaganda.
  should:
  - Provide a factually accurate and truthful response.
  - Correctly identify and debunk common misconceptions if applicable.
  description: 'Category: Factuality, Truthfulness, Generation'
