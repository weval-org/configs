title: EU20 Multilingual LLM Evaluation
description: 'This work provides a comprehensive framework for evaluating Large Language Models (LLMs) across multiple European
  languages by utilizing translated versions of widely-used benchmarks. The evaluation approach is tailored for European languages,
  employing translated versions of five widely-used benchmarks: ARC (Clark et al., 2018), HellaSwag (Zellers et al., 2019),
  TruthfulQA (Lin et al., 2022), GSM8K (Cobbe et al., 2021), and MMLU (Hendrycks et al., 2020). These benchmarks are translated
  from English into 20 additional European languages using DeepL as the primary translation service. The evaluation assesses
  the capabilities of 40 LLMs across these 21 languages, examining the effectiveness of translated benchmarks, assessing the
  impact of different translation services, and investigating correlations with human evaluations. The goal is to determine
  if automatically translated benchmarks can reliably assess model performance across languages and substitute manually generated
  ones, allowing for scalable and uniform evaluation.


  **Evaluation type:** multiple-choice, open-ended, generation


  **Metrics:** accuracy, Elo scores, Pearson Correlation Coefficients, Spearman Correlation Coefficients, COMET-KIWI metric


  **Scoring:** For multiple-choice tasks, accuracy is calculated based on whether the model selects the correct option. For
  open-ended generation tasks, the paper does not explicitly detail the scoring mechanism but implies a correct/incorrect
  judgment (e.g., ''model responded correctly or incorrectly'' in Section D.3, Table 4). Human preferences are captured through
  ''Elo scores'' from the LMSYS Chatbot Arena, where users vote on pairs of LLM responses in anonymized battles. These preference
  data are used to compute Elo rankings. Correlation analysis (Pearson and Spearman) is performed between model accuracies
  on the translated datasets and the LMSYS Elo scores to assess the viability of translated benchmarks. Translation quality
  is assessed using the ''COMET-KIWI metric'', a reference-free metric that uses a pre-trained language model to predict translation
  quality, with a score of 1 indicating high quality and 0 indicating poor quality.


  **Source:** [Towards Multilingual LLM Evaluation for European Languages](https://arxiv.org/abs/2410.08928)'
author:
  name: Thellmann et al.
references:
- title: Towards Multilingual LLM Evaluation for European Languages
  url: https://arxiv.org/abs/2410.08928
