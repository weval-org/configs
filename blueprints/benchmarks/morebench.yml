title: "MOREBENCH: Evaluating Procedural and Pluralistic Moral Reasoning in Language Models, More than Outcomes"
description: |
  MOREBENCH is a benchmark designed to systematically evaluate the reasoning process of AI systems in morally ambiguous settings, focusing on procedural and pluralistic moral reasoning rather than just final outcomes. It comprises 1,000 moral scenarios, each paired with a set of expert-written rubric criteria (over 23,000 in total) that are considered essential for good reasoning. These criteria cover identifying moral considerations, weighing trade-offs, and giving actionable recommendations.

  The benchmark grounds AI models in two core roles: Moral Advisor (guiding humans) and Moral Agent (acting autonomously). A sibling dataset, MOREBENCH-THEORY, includes 150 scenarios annotated under five major normative ethics frameworks (Kantian Deontology, Benthamite Act Utilitarianism, Aristotelian Virtue Ethics, Scanlonian Contractualism, and Gauthierian Contractarianism) to test reasoning under specific moral standards.

  The evaluation uses expert-developed, rubric-based scoring to assess moral reasoning processes at scale, aiming to advance process-focused reasoning evaluation towards safer and more transparent AI aligned with pluralistic human values.

  Source: [MoReBench: Evaluating Procedural and Pluralistic Moral Reasoning in Language Models, More than Outcomes](https://arxiv.org/abs/2510.16380)
