- id: stem-pom-second-level-variable-scalar
  prompt: |
    ### First/Second-level Attribution Categories and Definitions:
    1. **Constant**: A value that does not change in a mathematical expression.
       - **Local Constant**: Constant that is specific to a particular system or model, such as the gravitational constant in a simulation of a specific planetary system.
       - **Global Constant**: Constant that is applicable in all contexts, like the speed of light in a vacuum.
       - **Discipline-specified Constant**: Constant that applies to particular fields of study, for instance, Planck's constant in quantum mechanics.
    2. **Operator**: A symbol that operates on one or more operands.
       - **Local Operators**: Operator that is applied in a localized or specific context within a discipline, like a self-defined operation in matrix processing.
       - **Global Operators**: Operators that is used broadly across different disciplines, like the addition or multiplication operator.
       - **Discipline-specified Operators**: Operator that is unique to certain fields, such as the Hamiltonian operator in quantum physics.
    3. **Variable**: A symbol that represents an unknown or changeable quantity in a mathematical expression.
       - **Scalar**: A quantity that has only magnitude, no direction.
       - **Vector**: A quantity that has both magnitude and direction.
       - **Matrix**: A rectangular array of numbers or symbols arranged in rows and columns.
    4. **Unit Descriptor**: A symbol that describes a unit of measurement or a physical dimension.

    ### Demonstrations for Reference:
    <Few-shot example 1>
    <Few-shot example 2>
    <Few-shot example 3>

    ### Input:
    - **Math Symbol**: `m`
    - **Related Content**: Contextual sentences extracted from the original article: "The mass m of the particle is constant."

    ### Instructions:
    1. Review the provided mathematical symbol and its contextual content.
    2. Refer to the main attribute definitions and demonstrations above.
    3. Classify the math symbol into its most appropriate primary and secondary attribute categories.

    ### Output Format:
    Return classified attributes only (e.g., 'Variable, Scalar') with no additional explanation or formatting.
