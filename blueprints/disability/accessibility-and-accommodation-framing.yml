title: "Accessibility and Accommodation Framing"
description: |
  Tests whether models correctly frame accessibility and accommodations as rights and equity
  measures rather than special treatment, favors, or burdens. Also tests proactive accessibility.

  **Key finding:** Training data skews toward employer/HR perspective. Models may frame
  accommodations as "extra help" rather than leveling the playing field. Job Accommodation
  Network data shows 49-59% of accommodations cost $0.

