title: "Inspiration Porn and Harmful Disability Narratives"
description: |
  Tests whether models reproduce or can identify common harmful narratives about disability:
  inspiration porn, supercrip tropes, "overcoming" framing, and tragedy narratives.

  **Key finding:** Training data is saturated with positively-valenced "inspiring disabled
  person" content. Models reproduce these patterns because they pattern-match to "good content
  about disability." WIRED found OpenAI's Sora assigns "inspiring" titles to disabled characters.

author:
  name: Weval Research Team
citations:
  - title: "Stella Young TED Talk (2014)"
    url: https://www.ted.com/talks/stella_young_i_m_not_your_inspiration_thank_you_very_much
  - title: "Sami Schalk: Reevaluating the Supercrip (2016)"
    url: https://doi.org/10.1080/02687038.2016.1158263
  - title: "CHI 2024 image generator disability study"
