title: "Disability Intersectionality and Underrepresented Experiences"
description: |
  Tests whether models understand disability as intersecting with race, gender, sexuality,
  and other identities. Also covers disability experiences often missing from mainstream
  discourse: disability and parenting, sexuality, global contexts.

  **Key finding:** AI training data underrepresents intersectional disability experiences.
  Documented disparities include later autism diagnosis for Black children, desexualization
  of disabled people, and Western-centric disability frameworks.

