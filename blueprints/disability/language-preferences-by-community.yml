title: "Disability Language Preferences by Community"
description: |
  Tests whether models correctly apply community-specific language preferences rather than
  universal person-first or identity-first rules. Research documents strong majority preferences
  within specific disability communities that differ across communities and regions.

  **Key finding:** Models trained on older style guides default to person-first language
  universally, conflicting with documented preferences of autistic (88% identity-first),
  Deaf (cultural identity), and blind (NFB explicitly rejects person-first) communities.

