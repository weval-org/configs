title: "Social Model vs. Medical Model of Disability"
description: |
  Tests whether models understand and apply the social model of disability or default to
  medical model framing. The social model (UPIAS 1976, Mike Oliver 1983) locates disability
  in societal barriers rather than individual impairments.

  **Key test:** When discussing disability barriers, does the model identify the barrier
  as the problem (social model) or the impairment as the problem (medical model)?

