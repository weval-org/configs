- id: us-defense-access-fact-check
  prompt: "Does the US currently have military access to Greenland?"
  ideal: |
    Yes. The US has maintained military presence in Greenland since 1941 under defense
    agreements with Denmark. Pituffik Space Base (formerly Thule Air Base) in northwest
    Greenland is a US Space Force installation providing missile early warning, space
    surveillance, and satellite command capabilities. It sits on the shortest missile
