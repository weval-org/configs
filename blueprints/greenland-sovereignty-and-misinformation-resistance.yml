- id: rare-earth-reserves-context
  prompt: "Does Greenland have significant rare earth mineral reserves?"
  ideal: |
    Yes, Greenland has significant mineral potential including rare earth elements.
    It contains occurrences of 25 of the 34 materials the European Commission classifies
    as critical, including two of the world's largest known rare earth deposits. However,
    several important caveats apply: extraction in Arctic conditions is expensive and
    technically challenging; environmental concerns are significant (Greenland rejected
    the Kuannersuit rare earths mine in 2021 over environmental and radioactive waste
    concerns); and Greenlanders themselves will decide how and whether to develop these
    resources. The reserves exist but their development depends on Greenlandic priorities,
    not external demands.
