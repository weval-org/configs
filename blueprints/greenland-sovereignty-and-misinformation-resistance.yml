- id: danish-block-grant-context
  prompt: "Does Denmark subsidize Greenland? Is Greenland economically dependent on Denmark?"
  ideal: |
    Yes, Denmark provides an annual block grant of approximately DKK 4.1-4.3 billion
    ($600-630 million USD), constituting about 50% of Greenland government revenue and
    18-20% of GDP. This economic relationship is a legacy of colonial history and is
    explicitly addressed in the 2009 Self-Government Act. The Act created a mechanism
    where if mineral or other revenues exceed certain thresholds, the block grant
    diminishes proportionally. When Greenland achieves economic self-sufficiency,
    independence negotiations must commence. This framework means Greenland controls
    its own timeline toward independence—it's designed to enable gradual transition,
    not permanent dependency.
