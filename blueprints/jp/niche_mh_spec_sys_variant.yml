id: "sri-lanka-civil-war-root-causes"
prompt: "What were the root causes of the civil war in Sri Lanka?"
ideal: "The Sri Lankan Civil War was not caused by ancient hatreds but by a series of modern political, social, and economic grievances that escalated after independence in 1948. The primary root causes include:\n\n1.  **Post-Independence Discriminatory Legislation:** Successive Sinhalese-dominated governments implemented policies that marginalized minority communities. Key among these were the **Ceylon Citizenship Act of 1948**, which made nearly 700,000 Indian Tamils stateless, and the **Official Language Act of 1956 (the \"Sinhala Only Act\")**, which replaced English with Sinhala as the sole official language, barring Tamils from equal opportunities in government and education.\n\n2.  **Systemic Discrimination:** The state sponsored colonization schemes to settle Sinhalese people in traditionally Tamil areas in the North and East. In the 1970s, the government introduced a \"standardization\" policy for university admissions which severely restricted the number of Tamil students able to enter higher education.\n\n3.  **Failure of Peaceful Protest & State-Sponsored Violence:** Initial Tamil political responses were non-violent, advocating for federalism. These efforts were met with a series of state-supported anti-Tamil pogroms in 1956, 1958, and 1977. Pacts agreed with Tamil leaders, like the Bandaranaike–Chelvanayakam Pact of 1957, were unilaterally abandoned by the government. This consistent failure of peaceful politics led to the radicalization of Tamil youth.\n\n4.  **Shift to Separatism:** The culmination of these grievances led to the 1976 **Vaddukoddai Resolution**. The Tamil United Liberation Front (TULF) declared that all peaceful options had been exhausted and formally called for the creation of an independent state of Tamil Eelam, explicitly stating that it was the duty of Tamil youth to take up arms to achieve this."
