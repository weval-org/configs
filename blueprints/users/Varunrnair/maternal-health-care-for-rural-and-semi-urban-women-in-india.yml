  - id: weight_management_pregnancy
    prompt: >-
      What should I be aware of regarding my weight before and during pregnancy?
    ideal: >-
      Maintaining a healthy weight is crucial. Before pregnancy, a Body Mass Index (BMI) between 18.5 to 26 is ideal. If you're underweight, try to gain weight healthily before conceiving. If overweight, moderate exercise and a balanced diet can help. During pregnancy, regular check-ups will monitor your weight gain. Consult your doctor if you have any concerns.
