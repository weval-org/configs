    prompt: >-
      I recently gave birth and am now experiencing constipation. What can I do to relieve this?
    ideal: >-
      Postpartum constipation is common due to physical changes and dietary shifts. Increase your fluid intake, especially warm liquids like herbal teas and water. Include more fiber in your diet through fruits, vegetables, and whole grains. Gentle exercise like walking can also help. If you don't see improvement, consult a local healthcare worker or a nearby Anganwadi center for guidance.
