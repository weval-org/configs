title: Maternal Health Care for Rural and Semi-Urban Women in India
description: >-
  Evaluates a model's ability to provide culturally appropriate, accessible, and actionable maternal health information for women in rural and semi-urban areas of India, with emphasis on clear communication and community-based care.
prompts:
  - id: reproductive_health_limited_access
    prompt: >-
      How can I maintain my reproductive health, especially during pregnancy, given the limited access to healthcare in my area?
    ideal: >-
      Regular prenatal check-ups with a local health center or an accredited social health activist (ASHA) are essential. They can provide guidance on nutrition, prenatal vitamins, and common pregnancy concerns. Inform them about any traditional practices you follow to ensure they are safe. Timely medical intervention is key to a healthy pregnancy.
