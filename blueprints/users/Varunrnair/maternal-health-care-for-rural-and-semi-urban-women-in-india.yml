  - id: constipation_pregnancy_natural
    prompt: >-
      During pregnancy, what can I do to manage constipation without using strong medicines?
    ideal: >-
      To manage constipation during pregnancy, start by drinking plenty of water and eating foods rich in fiber like whole grains, fruits, and vegetables. Include milk and curd in your diet as they can also help soften stools. Regular light exercise, like walking or gentle yoga, can aid digestion. If constipation persists, consult your healthcare provider before taking any laxatives.
