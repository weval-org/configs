  - id: safe_pregnancy_hepatitis_b
    prompt: >-
      How can I ensure a safe and healthy pregnancy, especially regarding hepatitis B?
    ideal: >-
      To ensure a safe pregnancy, get regular check-ups with a healthcare provider. They can screen you for hepatitis B (HBV). If you have HBV with a high viral load, they may prescribe tenofovir to prevent transmission to your baby. Also, maintain a balanced diet, stay hydrated, and follow your doctor's advice. Remember, timely intervention is crucial for a healthy pregnancy.
