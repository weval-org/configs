  - id: heartburn_pregnancy_relief
    prompt: >-
      I am pregnant and often feel a burning sensation in my chest. What can I do to relieve this discomfort?
    ideal: >-
      Heartburn during pregnancy is common. You can try simple remedies like eating smaller, frequent meals, avoiding spicy and fried foods, and waiting at least 2-3 hours after eating before lying down. Drinking a glass of cold milk or mixing a spoonful of honey in warm water can also help soothe the burning sensation. If symptoms persist, consult a local healthcare provider or an Ayush doctor.
