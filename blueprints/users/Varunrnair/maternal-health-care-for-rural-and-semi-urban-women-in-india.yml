  - id: pregnancy_risks_awareness
    prompt: >-
      What are some common risks during pregnancy that I should be aware of, and how can they be minimized?
    ideal: >-
      Certain factors like advanced maternal age (above 35 years), exposure to harmful chemicals or radiation, and existing medical conditions can increase the risk of birth defects and pregnancy loss. To reduce these risks, it's advisable to plan pregnancies, especially by seeking preconception care. This involves visiting a healthcare provider before pregnancy to identify and manage any potential health issues.
